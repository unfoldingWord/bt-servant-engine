[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
# Keep default core rules and add DTZ + C90 (mccabe complexity).
# Ignore E501 (long lines) because prompt constants intentionally exceed the limit
# and are hard-wrapped elsewhere.
select = ["E", "F", "W", "B", "DTZ", "C90"]
ignore = ["E501", "W291", "W293"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.pylint.main]
py-version = "3.12"

[tool.pylint.design]
max-args = 8
max-locals = 20
max-branches = 12
max-returns = 6
max-statements = 60
max-module-lines = 800
